{% extends  'base.html' %}
{% block  title %}
    {{ blog.title }}
{% endblock %}

{% block content%}
    {% for blog in blogs %}
        <a href="{% url 'blog_detail' blog.pk %}">
            <h3>{{ blog.title }}</h3>
        </a>
        <p>{{ blog.content|truncatechars:30 }}</p>        {# 对长内容进行过滤,只显示30个字符 #}
        {% empty %}
        <p>---暂无博客,敬请期待---</p>
    {% endfor %}
    <p style="color: red" >共有{{ blogs|length }}篇博客</p>            {# '|'代表为过滤器 #}

{% endblock %}
